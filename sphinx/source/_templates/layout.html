{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
    /* Sidebar header (and topbar for mobile) */
    .wy-side-nav-search, .wy-nav-top {
      background: #2b2b2b;
    }
    /* function name in fluid dark grey */
    .rst-content tt, .rst-content tt, .rst-content code {
      color: #2b2b2b;
    }
    /* function background in light grey, accents in red */
    .rst-content dl:not(.docutils) dt {
      background: #f1f1f1;
      color: #fd3435;
      border-top: solid 3px #fd3435;
}
  </style>
{% endblock %}
